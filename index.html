<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ex4</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
</head>

<body class="text-white bg-dark">
<div class="text-center">
    <div id="titleDescription">
        <h1>Memory Game</h1>
        <p>
            Click on the cards to flip them and find the matching pairs with as
            little flips as possible.
        </p>
    </div>
    <br /><br /><br /><br />
    <div id="menuGame">
        <form>
            <div class="mx-auto col-4">
                <label for="userName">Your Name:</label><br />
                <input
                        class="form-control"
                        id="userName"
                        placeholder="Your name including letters and digits only!"
                />
            </div>

            <div class="mx-auto">
                <div class="mx-auto col-4">
                    <button
                            id="buttonPlay"
                            type="submit"
                            class="btn btn-outline-primary"
                    >
                        Play
                    </button>
                    <button
                            id="buttonSettings"
                            type="button"
                            class="btn btn-outline-secondary"
                    >
                        Settings
                    </button>
                    <button
                            id="buttonScore"
                            type="button"
                            class="btn btn-outline-secondary"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                    >
                        High Scores
                    </button>
                </div>
                <div
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">
                                    Leaderboard
                                </h1>
                                <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-striped" id="leaderboard">
                                    <thead>
                                    <tr>
                                        <th scope="col">Rank</th>
                                        <th scope="col">Player</th>
                                        <th scope="col">Score</th>
                                    </tr>
                                    </thead>
                                    <tbody id="modalscore"></tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div id="settingsForm" class="mx-auto col-12 d-none">
            <div class="row">
                <div class="mx-auto col-4" id="rowselect">
                    <label class="formRow">Number of rows</label>
                    <select class="form-select" id="formSelectRows">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected="selected">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="mx-auto col-4" id="colselect">
                    <label class="formCol">Number of columns</label>
                    <select class="form-select" id="formSelectCols">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected="selected">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="row">
                    <div class="mx-auto col-4" id="delayselect">
                        <label class="formDelay">Delay (in seconds):</label>
                        <select class="form-select" id="formSelectDelay">
                            <option value="0.5">0.5</option>
                            <option value="1.0" selected="selected">1.0</option>
                            <option value="1.5">1.5</option>
                            <option value="2.0">2.0</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="game" class="d-none">
        <h5 id="steps">steps:</h5>
        <table class="mx-auto" id="tablePic">
        </table>
        <button type="button" class="btn btn-primary btn-sm" id="backtomenu">
            Abandon
        </button>
    </div>

    <div class="d-none mx-auto" id="highscore">
        <h1>Game Over!</h1>
        <p id="cardsplayed"></p>
        <p id="scoreWithRank"></p>
        <table class="table table-dark mx-auto">
            <thead>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Player</th>
                <th scope="col">Score</th>
            </tr>
            </thead>
            <tbody id="highscorebody"></tbody>
        </table>
        <button type="button" class="btn btn-primary btn-sm" id="okbutton">
            Ok
        </button>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
></script>
<script src="ex4.js"></script>
</body>
</html>
